# Use OpenGL for better performance
backend = "glx"
glx-no-stencil = false
glx-copy-from-front = false
glx-swap-method = 1

# Enable fading effects
fading = true
fade-delta = 4
fade-in-step = 0.03
fade-out-step = 0.03

# Enable shadows
shadow = true
shadow-radius = 7
shadow-offset-x = -7
shadow-offset-y = -7
shadow-opacity = 0.7

# Opacity settings
opacity-rule = [
    "95:class_g = 'Alacritty'",
    "95:class_g = 'Firefox'"
]

# General settings
detect-transient = true          # Detect transient windows for better behavior
unredir-if-possible = true       # Unredirect fullscreen windows for better performance
no-dock-shadow = true            # Don't draw shadows on dock windows
no-dnd-shadow = true             # Don't draw shadows on drag-and-drop windows

# Enable vsync to reduce tearing
vsync = true

# Other options
corner-radius = 8                # Rounded corners
